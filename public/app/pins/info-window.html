<table class="content-info-window">
  <tr>
    <td class="title-on-map"> {{ pin.title }} </td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td class="description-on-map"> {{ pin.description }} </td>
    <td></td>
    <td class="image-cell-on-map">
      <img class="image-on-map" src="{{ pin.image }}">
    </td>
  </tr>
  <tr>
    <td>
      <a class="creator-on-map link-to-profile" ng-click="openProfile(pin.creator._id)"> by {{ pin.creator.username }} </a>
    </td>
    <td class="actions">
      <span class="likes-count"> {{ likes.length }} </span>
      <span class="like glyphicon" ng-class="hasLiked() ? 'glyphicon-thumbs-down' : 'glyphicon-thumbs-up'" ng-click="like()"> </span>
      <span class="comments-count"> {{ comments.length }} </span>
      <span class="comments-link glyphicon glyphicon-comment"></span>
    </td>
    <td class="see-more-link"
      <a class="see-more-link" ng-click="toggleWholePinOpened(pin)"> see more </a>
    </td>
  </tr>
</table>
<div class="overlay" ng-show="pinDataOpened" ng-click="toggleWholePinOpened()"> </div>
<whole-pin-dialog class="whole-pin-dialog" ng-if="pinDataOpened" pin='selectedPin' on-close='toggleWholePinOpened()' open-profile='openProfile(userId)'> </whole-pin-dialog>
